<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4473248994426826"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <title>Kuis 10</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />

    <style>
      body {
        background-color: #f8f9fa; /* Warna latar belakang */
      }
      .bg-pink {
        background-color: #ffcccb !important; /* Warna pink */
      }
      .navbar-brand,
      .nav-link,
      .btn-outline-light {
        color: #fff !important; /* Warna teks putih */
      }

      .card {
        background-color: #ffcccb; /* Warna pink */
      }
      .card-title {
        color: #333; /* Warna judul */
      }
      .card-text {
        color: #555; /* Warna teks */
      }
      .container {
        max-width: 1200px; /* Lebar maksimum container */
      }
      .nimotsu-title {
        color: #db7093; /* Warna khusus untuk judul 'Nimotsu Food' */
        font-weight: bold;
      }
      .anime-card {
        margin-bottom: 20px;
      }
      @media (max-width: 768px) {
        .anime-card {
          flex-direction: column;
          margin-bottom: 20px;
        }
      }
      #playlist li {
    padding: 10px;
    background-color: #f8f8f8;
    border-bottom: 1px solid #ddd;
    cursor: pointer;
  }
  #playlist li:hover, #playlist li.active {
    background-color: #ececec;
  }
    </style>
  </head>
  <body>
    <div>
      <nav class="navbar navbar-expand-lg navbar-light bg-pink">
        <a class="navbar-brand text-white" href="#">Nimotsu Food</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link text-white" href="#"
                >Home <span class="sr-only">(current)</span></a
              >
            </li>
            <!-- Tambahkan item menu lain jika diperlukan -->
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input
              class="form-control mr-sm-2"
              type="search"
              placeholder="Cari Anime"
              aria-label="Search"
            />
            <button class="btn btn-outline-light my-2 my-sm-0" type="submit">
              Cari
            </button>
          </form>
        </div>
      </nav>
      <div class="container mt-5">
        <div class="row">
          <div class="col-md-8">
            <div class="embed-responsive embed-responsive-16by9">
              <video id="videoPlayer" class="embed-responsive-item" controls>
                <source src="path_ke_video_anda.mp4" type="video/mp4">
                Video tidak didukung.
              </video>
            </div>
          </div>
          <div class="col-md-4">
            <h5>Playlist</h5>
            <ul id="playlist" class="list-unstyled">
              <!-- Item playlist akan dimuat di sini -->
            </ul>
          </div>
        </div>
      </div>
    <amp-auto-ads type="adsense" data-ad-client="ca-pub-4473248994426826">
    </amp-auto-ads>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="kuis10.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        var playlist = document.getElementById('playlist');
        var videoPlayer = document.getElementById('videoPlayer');
        var videos = [
          { title: "Video 1", src: "path_ke_video1.mp4" },
          { title: "Video 2", src: "path_ke_video2.mp4" },
          // Tambahkan lebih banyak video sesuai kebutuhan
        ];
    
        videos.forEach(function(video, index) {
          var listItem = document.createElement('li');
          listItem.textContent = video.title;
          listItem.onclick = function() {
            videoPlayer.src = video.src;
            videoPlayer.play();
            updateActiveIndex(index);
          };
          playlist.appendChild(listItem);
        });
    
        function updateActiveIndex(activeIndex) {
          var listItems = playlist.querySelectorAll('li');
          listItems.forEach(function(item, index) {
            if (index === activeIndex) {
              item.classList.add('active');
            } else {
              item.classList.remove('active');
            }
          });
        }
      });
    </script>
  </body>
</html>
